<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tauheed-e-Muhabbat — Download PDF</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent-1: #c082b0;
      --accent-2: #b1718c;
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.75);
    }

    *{box-sizing:border-box}
    html, body {height:100%;}

    body{
      margin:0;
      font-family:Inter, sans-serif;
      color:var(--text);

      /* ✨ Minimalist floral background (soft, clean, elegant) */
      background:
        linear-gradient(rgba(0,0,0,0.28), rgba(0,0,0,0.28)),
        url("https://wallpapers.com/images/featured-full/beige-pictures-i7a2ggztnytwp0ps.jpg")
        center/cover no-repeat;

      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 24px;
    }

    .container{
      max-width:780px;
      width:100%;
      padding:34px;
      text-align:center;

      background: rgba(255,255,255,0.10);
      border-radius:20px;
      border:1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(8px) saturate(130%);
      box-shadow:0 12px 40px rgba(0,0,0,0.35);
    }

    h1{
      margin:0 0 16px 0;
      font-size:42px;
      font-weight:800;
      color:white;
      text-shadow:0 6px 20px rgba(0,0,0,0.35);
    }

    .lead{
      max-width:520px;
      margin:0 auto 26px auto;
      font-size:17px;
      color:var(--muted);
      line-height:1.6;
    }

    .btn{
      padding:14px 22px;
      border-radius:10px;
      font-weight:700;
      text-decoration:none;
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:#061219;
      display:inline-block;
      transition:0.25s;
      box-shadow:0 10px 30px rgba(243, 103, 180, 0.25);
    }

    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 18px 40px rgba(207, 95, 192, 0.35);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Tauheed-e-Muhabbat</h1>
    <p class="lead">Your novel is ready for instant download. Enjoy a peaceful and heart-touching reading experience.</p>

    <a class="btn" href="book.pdf" download>⬇ Download PDF</a>
  </div>

</body>
</html>
